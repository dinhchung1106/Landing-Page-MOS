                        <div class="fxt-transformX-L-50 fxt-transition-delay-3">
                            <a href="#" class="fxt-logo"><img src="img/logo-34.png" alt="Logo"></a>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-5">
                            <div class="fxt-middle-content">
                                <h1 class="fxt-main-title">ĐĂNG KÍ </h1>
                                <div class="fxt-switcher-description1"> CHƯƠNG TRÌNH ÔN THI CHỨNG CHỈ TIN HỌC  MOS 2019 TẠI CODESTAR ACADEMY ❤️<a href="#" class="fxt-switcher-text ms-2"></a></div>

                            <form id="myForm" method="POST">
                                <div class="form-group">
                                    <label for="f_name" class="input-label">Họ Và Tên</label>
                                    <input type="text" id="f_name" class="form-control" name="f_name" placeholder="Nguyễn Văn A" required>

                                <div class="form-group">
                                    <label for="email" class="input-label">Địa chỉ Email</label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="contact@codestar.vn" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="input-label">Số điện thoại Zalo</label>
                                    <input type="tel" id="phone" class="form-control" name="phone" placeholder="034xxxxxxx" required>
                                </div>
                                <div class="form-group">
                                    <label for="fb" class="input-label">Facebook</label>
                                    <input type="url" id="fb" class="form-control" name="fb" placeholder="https://www.facebook.com/xxx" required>

                                <div class="form-group">
                                    <label for="school" class="input-label">Trường học</label>
                                    <input type="text" id="school" class="form-control" name="school" placeholder="Đại Học Bách Khoa Hà Nội" required>

    <script>
        // Cấu hình Toast
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const f_name = document.getElementById('f_name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const fb = document.getElementById('fb').value;
            const school = document.getElementById('school').value;
            if (!f_name || !email || !phone || !fb || !school) {
                Toast.fire({
                    icon: 'error',
                    title: 'Vui lòng điền đầy đủ tất cả các trường'
                });
                return;
            }
            if (!email.includes('@')) {
                Toast.fire({
                    icon: 'error',
                    title: 'Vui lòng nhập email hợp lệ'
                });
                return;
            }
            if (!fb.startsWith('https://')) {
                Toast.fire({
                    icon: 'error',
                    title: 'Vui lòng nhập URL Facebook hợp lệ'
                });
                return;
            }
            const formData = new FormData();
            formData.append('entry.2082615130', f_name);
            formData.append('entry.913770347', email);
            formData.append('entry.1381275284', phone);
            formData.append('entry.478270445', fb);
            formData.append('entry.577666575', school);
            fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSehLpNhqm1tWsx2vzoykqIQ92E240bGIYe4XNytxulWHQ6UeQ/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(() => {
                Toast.fire({
                    icon: 'success',
                    title: 'Bạn đã đăng ký thành công!'
                });
                document.getElementById('myForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                Toast.fire({
                    icon: 'error',
                    title: 'Có lỗi xảy ra khi gửi form'
                });
            });
        });
    </script>
